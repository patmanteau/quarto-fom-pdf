title: fom-de-pdf
author: Patrick Haas
version: 1.0.0
quarto-required: ">=1.3.0"
contributes:
  formats:
    pdf:
      pdf-engine: lualatex
      pdf-engine-opt: -shell-escape
      template: texplate.tex

      final_version: false
      debug: false

      geometry: false
      hyperrefoptions:
      - bookmarks
      
      declaration-in-lieu-of-oath: true
      suppress-bibliography: false

      documentclass: scrbook
      papersize: a4
      classoptions:
      - fontsize=12
      - BCOR=15mm
      - titlepage=true
      - DIV=12
      - pagesize=auto
      - headings=small
      - headinclude=false
      - footinclude=true
      - footlines=2
      - captions=tableheading
      - hidelinks
      - footnotes=multiple
      - twoside=false

      spacing: onehalf

      citeproc: false
      cite-method: biblatex
      biblatexoptions:
      # - style=iso-authoryear
      - bibstyle=authoryear
      - mergedate=false            # Das Erscheinungsjahr immer zweimal ausgeben
      - citestyle=authoryear-comp
      - doi=true
      - eprint=true
      - url=true
      - isbn=false
      - date=year
      - urldate=long
      # - autocite=footnote
      - autocite=inline
      - hyperref=true
      # - ibidpage=true
      # - useprefix=true
      - ibidtracker=constrict
      - pagetracker=true
      - language=auto
      - arxiv=abs
      - backend=biber
      - block=ragged
      - sorting=nyt
      - sortcites=true
      - sortlocale=auto
      - maxcitenames=2      # im Dokumentenkörper ab dem 3. Verfasser abkürzen
      - maxbibnames=1000    # in der Bibliographie "nie"
      
      template-partials:
      - "partials/biblio.tex"
      - "partials/doc-class.tex"
      - "partials/tables.tex"
      - "partials/_debug.tex"
      - "partials/_commands.tex"
      - "partials/_configuration.tex"
      - "partials/_typography.tex"
      - "partials/_math.tex"
      - "partials/_fonts.tex"
      - "partials/_code.tex"
      - "partials/_titlepage.tex"
      - "partials/_declaration.tex"
      #   - "partials/title.tex"

      format-resources:
      - "fom_logo.pdf"
      - biber.conf
      # - latexmkrc

      filters:
      - drop_bibliography.lua
      - figure_divs.lua
      - map_abbreviations.lua
      - komatize_unnumbered.lua

<?xml version="1.0" encoding="UTF-8"?>
<config>
    <sourcemap>
        <maps datatype="bibtex">
            <!-- @webpage -> @online -->
            <map>
                <per_type>webpage</per_type>
                <map_step
                    map_type_source="webpage" 
                    map_type_target="online"
                    map_final="1"/>
            </map>
            <!-- @online: date-added -> urldate -->
            <map>
                <per_type>online</per_type>
                <map_step 
                    map_field_source="date-added"
                    map_match="([^T]*)"
                    map_field_set="urldate"
                    map_field_value="$1"
                    map_final="1"/>
            </map>
            <!-- @online: options=mergedate -->
            <map map_overwrite="0">
                <per_type>online</per_type>
                <map_step
                    map_field_set="options"
                    map_field_value="mergedate"
                    map_final="1"/>
            </map>
            <!-- !@online: wenn DOI und URL, URL lÃ¶schen -->
            <map map_overwrite="0">
                <per_nottype>online</per_nottype>
                <map_step
                    map_field_source="doi"
                    map_final="1"/>
                <map_step
                    map_field_source="url"
                    map_final="1"/>
                <map_step
                    map_field_set="url"
                    map_null="1"
                    map_final="1"/>
            </map>
            <!-- !@online: urldate lÃ¶schen -->
            <map map_overwrite="0">
                <per_nottype>online</per_nottype>
                <map_step
                    map_field_set="urldate"
                    map_null="1"
                    map_final="1"/>
            </map>
        </maps>
    </sourcemap>
</config>
